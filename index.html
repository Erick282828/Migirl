<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MI GIRL</title>

  <style>
    body,html{
      margin:0;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ffdde1,#ee9ca7);
      overflow:hidden;
      font-family:"Segoe UI", Arial, sans-serif;
      animation:fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from{opacity:0;}
      to{opacity:1;}
    }

    h1{
      position:absolute;
      bottom:30px;
      font-size:clamp(28px,6vw,60px);
      color:#fff;
      text-shadow:0 0 10px rgba(255,0,90,0.8), 0 0 20px rgba(255,0,150,0.6);
      z-index:3;
      font-weight:bold;
      animation:popIn 2s ease;
    }

    @keyframes popIn {
      0%{transform:scale(0.5);opacity:0;}
      100%{transform:scale(1);opacity:1;}
    }

    /* Foto central */
    .portrait{
      position:relative;
      width:300px;
      height:300px;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 0 40px rgba(255,79,129,0.8),0 0 60px rgba(255,79,129,0.4);
      z-index:2;
      animation:float 6s ease-in-out infinite;
    }
    .portrait img{
      width:100%;
      height:100%;
      object-fit:cover;
      animation:zoomIn 2s ease;
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-14px)}
      100%{transform:translateY(0)}
    }
    @keyframes zoomIn{
      0%{transform:scale(0.8);opacity:0;}
      100%{transform:scale(1);opacity:1;}
    }

    /* Corazones flotantes */
    .heart{
      position:absolute;
      width:24px;
      height:24px;
      background:linear-gradient(135deg,#ff4f81,#ff85a1);
      transform:rotate(-45deg);
      opacity:0.7;
      animation:floatUp linear infinite;
      box-shadow:0 0 8px rgba(255,0,90,0.6);
    }
    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:24px;
      height:24px;
      border-radius:50%;
      background:inherit;
    }
    .heart::before{top:-12px;left:0}
    .heart::after{left:12px;top:0}

    @keyframes floatUp{
      0%{transform:translateY(100vh) scale(0.6) rotate(-45deg);opacity:0.9}
      100%{transform:translateY(-10vh) scale(1.4) rotate(-45deg);opacity:0}
    }

    #hearts-container{position:fixed;inset:0;overflow:hidden;z-index:1}
    audio{display:none}

    /* Botón romántico mejorado */
    #play-btn{
      position:absolute;
      top:20px;
      padding:14px 30px;
      background:linear-gradient(45deg,#ff4f81,#ff85a1);
      color:#fff;
      border:none;
      border-radius:40px;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      z-index:5;
      box-shadow:0 0 20px rgba(255,0,100,0.7), 0 0 40px rgba(255,0,150,0.5);
      animation:pulse 1.5s infinite;
      transition:all 0.3s;
    }
    #play-btn:hover{
      transform:scale(1.1);
      box-shadow:0 0 25px rgba(255,0,120,0.9),0 0 50px rgba(255,0,180,0.6);
    }

    @keyframes pulse {
      0%{transform:scale(1);}
      50%{transform:scale(1.08);}
      100%{transform:scale(1);}
    }
  </style>
</head>
<body>

  <div id="hearts-container"></div>

  <!-- Foto en el centro -->
  <div class="portrait">
    <img src="mi_foto.jpg" alt="Mi Girl">
  </div>

  <h1>MI GIRL ❤️</h1>

  <!-- Botón para iniciar música -->
  <button id="play-btn">🎵 Dale Play mi amor 💖</button>

  <!-- Música -->
  <audio id="bg-music" loop>
    <source src="Jermi.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Música con botón
    const music = document.getElementById("bg-music");
    const playBtn = document.getElementById("play-btn");
    playBtn.addEventListener("click", ()=>{
      music.play();
      playBtn.style.display="none"; // ocultar botón al dar clic
    });

    // Corazones flotantes
    const heartsContainer = document.getElementById('hearts-container');
    function createHeart(){
      const heart=document.createElement('div');
      heart.className='heart';
      const size=Math.random()*20+15;
      heart.style.width=size+'px';
      heart.style.height=size+'px';
      heart.style.left=Math.random()*100+'%';
      heart.style.animationDuration=(5+Math.random()*5)+'s';
      heartsContainer.appendChild(heart);
      setTimeout(()=>heart.remove(),12000);
    }
    setInterval(createHeart,200);
  </script>

</body>
</html>
